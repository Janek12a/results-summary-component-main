<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results summary component main</title>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mian.css">
</head>

<body>
    <main class="container">
        <section class="top">
            <p class="top__header">Your Result</p>
            <div class="top__score">
                <div class="top__points">
                    <p>76</p>
                </div>
                <div class="top__points-all">
                    <p>of 100</p>
                </div>
            </div>
            <div class="top__title">great</div>
            <div class="top__text">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>

        <section class="category">
            <h2 class="category__heading">Summary</h3>
                <div class="category__boxes">

                    <div class=" category__box category__box--one">
                        <img src="./images/icon-reaction.svg" alt="" class="category__icon">
                        <h3 class="category__name">Reaction</h3>
                        <div class="category__score"><span>80</span>
                            <p>/ 100</p>
                        </div>
                    </div>

                    <div class=" category__box category__box--two">
                        <img src="./images/icon-memory.svg" alt="" class="category__icon">
                        <h3 class="category__name">Memory</h3>
                        <div class="category__score"><span>92 </span>
                            <p>/ 100</p>
                        </div>
                    </div>

                    <div class="category__box category__box--three">

                        <img src="./images/icon-verbal.svg" alt="" class="category__icon">
                        <h3 class="category__name">Verbal</h3>
                        <div class="category__score"><span>61 </span>
                            <p>/ 100</p>
                        </div>
                    </div>

                    <div class="category__box category__box--four">
                        <img src="./images/icon-visual.svg" alt="" class="category__icon">
                        <h3 class="category__name">Visual</h3>
                        <div class="category__score"><span>72 </span>
                            <p>/ 100</p>
                        </div>
                    </div>
                </div>

                <button class="category__btn">Continue</button>
        </section>


    </main>



</body>

</html>
